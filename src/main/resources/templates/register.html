    <title>Register User</title>

<body>
<div th:insert="/admin.html :: header"></div>







<h1>New User</h1>
<form th:action="@{/user/new}" th:object="${user}" method="POST">
    <div><label> Name: <input type="text" th:field="*{username}" name="username"/> </label></div>
    <div><label> Email: <input type="text" th:field="*{email}" name="email"/> </label></div>
    <div><label> Password: <input type="password" th:field="*{password}" name="password"/> </label></div>
    <div><label> Retype Password: <input type="password" name="retype_password"/> </label></div>
    <input type="hidden" th:value="user" th:attr="name='userType'"/>

    <div><input type="submit" value="New User"/></div>
</form>

<div>
    <a href="/every-users">Go back to every users</a> <br>
</div>
</body>
